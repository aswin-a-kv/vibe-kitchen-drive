<div class="accordion-container">
  <!-- Accordion header -->
  <div class="accordion-header" (click)="toggleAccordion()">
    <div class="header-left">
      <div class="toggle-icon" [class.expanded]="isExpanded">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 0 24 24"
          width="24"
        >
          <path
            d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"
            fill="currentColor"
          />
        </svg>
      </div>
      <h3 class="accordion-title">Suggested folders</h3>
    </div>
  </div>

  <!-- Accordion content -->
  <div class="accordion-content" [class.expanded]="isExpanded">
    <div class="folders-grid">
      <app-folder-item
        *ngFor="let folder of suggestedFolders"
        [name]="folder.name"
        [location]="folder.location"
        [iconType]="folder.iconType"
      >
      </app-folder-item>
    </div>
  </div>
</div>
